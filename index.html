<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Points: <span id="points">0</span></h1>
    <div id="title-bar">
      <h2>Pacman: <span>Lee Bass</span></h2>
      <h2>Ghost: <span>Kraig Hebert</span></h2>
    </div>
    <div id="game-board-container">
      <div id="maze-links">
        <button id="easy" class="maze-button">Easy</button>
        <button id="medium" class="maze-button">Medium</button>
        <button id="hard"" class="maze-button">Hard</button>
        <button id="very-hard" class="maze-button">Very Hard</button>
      </div>
      <div id="game-board"></div>
    </div>
    <div id="game-buttons">
      <button id="start-button" class="game-button">Start Game</button>
      <button id="reset-button" class="game-button">Reset Game</button>
      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
